<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="title">Refresh to play</div>
    <p>
      Press Y to start the game. After a round, again refresh and then press Y to continue and N
      to end the game.
    </p>
    <div class="dice_container">
      <div class="players">
        <h4>Player 1</h4>
        <img src="./images/dice1.png" alt="diceimage" id="player1dice" />
      </div>
      <div class="players">
        <h4>Player 2</h4>
        <img src="./images/dice1.png" alt="diceimage" id="player2dice" />
      </div>
    </div>
    <!-- Javascript -->
    <script src="game.js"></script>
  </body>
</html>
